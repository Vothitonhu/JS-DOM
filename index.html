<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test JavaScript</title>
    <script type="text/JavaScript">
        function kiemTraNhap(giaTri) {
            if(giaTri==1){
                alert("Vo Thi To Nhu");
            } else {
                alert("Not me, please check again");
            }
        }
        function xetHocLucSV(DTB) {
            var thongBao = "";
            switch (DTB) {
                case (8):
                    thongBao = "Học lực giỏi";
                    break;
                case (7):
                    thongBao = "Học lực khá";
                    break;
                case (6):
                    thongBao = "Học lực trung bình";
                    break;
                default:
                    thongBao =  "Học lực chưa xác định";
                    break;
            }
            alert(thongBao);
        }
        function xuatMuoiCau() {
            for(i=1; i<=10; i++){
                document.write(i + ": Võ Thị Tố Như" + "<br>");
            }
        }
        function xuatSoLe() {
            for(i=1; i<100; i+=2){
                document.write(i + "<br>");
            }
        }
        function xuatSoChan() {
            for(i=0; i<100; i++){
                if(i%2==0){
                    document.write(i + "<br>");
                }
            }
        }
        function vongLapWhile(toiDa) {
            i=0;
            while(i<toiDa){
                document.write("Số thứ "+i+ "<br>");
                i++;
            }
        }
        function vongLapDoWhile(max) {
            i=0;
            do{
                i++;
                document.write("Số thứ "+i+"<br>");
            }while(i<max)
            
        }

        //     } else{//onBlur
        //         txt.style.border = "solid 1px gray";
        //     }
        // }
    </script>
</head>
<body>
    <input type="button" value="Click here" onclick="kiemTraNhap(1)">
    <input type="button" value="Xét học lực sinh viên" onclick="xetHocLucSV(5)">
    <input type="button" value="Xuất 10 câu" onclick="xuatMuoiCau()">
    <input type="button" value="Xuất số lẻ" onclick="xuatSoLe()">
    <input type="button" value="Xuất số chẵn" onclick="xuatSoChan()">
    <input type="button" value="Vòng lặp while" onclick="vongLapWhile(6)">
    <input type="button" value="Vòng lặp do while" onclick="vongLapDoWhile(6)">
