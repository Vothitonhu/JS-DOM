<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChangeColorOfARoseFlower.nhunhu</title>
    <script type="text/javascript">
        function changeColor(){
            var img = document.getElementById("rose");
            if(img.src.match("rose1")){
                img.src = "./images/rose3.jpg";
            } else{
                img.src = "./images/rose1.jpg";
            }
        }
    </script>
</head>
<body>
    <h1>Thay đổi màu hoa bằng click chuột vào bông hoa đó</h1>
    <img id="rose" src="./images.rose1.jpg" 
     onclick="changeColor()">
</body>
</html>
